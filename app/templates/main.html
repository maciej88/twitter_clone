
{% extends "base.html" %}

{% block content %}
    <table border="1">
    <tr>
        <td>Tekst tweeta:</td>
        <td>Data utworzenia wpisu:</td>
        <td>Od kogo:</td>
    </tr>
    {% for tweet in tweets %}
    <tr>
        <td><a href="{% url 'post' tweet_id=tweet.id%}"> {{ tweet.content }}</a></td>
        <td>{{ tweet.creation_date }}</td>
        <td>{{ tweet.user }}</td>
    </tr>

    {% endfor %}
    </table>
{% endblock content %}
